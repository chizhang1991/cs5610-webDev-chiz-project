<!--header start-->
<nav class="header dark-bg navbar-fixed-top navbar">
    <div class="toggle-nav">
        <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom">
            <i class="icon_menu"></i>
        </div>
    </div>

    <!--logo start-->
    <a href="#!/homepage" class="logo">Job <span class="lite">Hunter</span></a>
    <!--logo end-->

    <div class="top-nav notification-row">
        <!-- notificatoin dropdown start-->
        <ul class="nav pull-right top-menu">
            <li>
                <a>
                    <i class="icon_profile"></i>
                    <span class="username">Hello, {{model.user.username}}</span>
                </a>
            </li>
            <!-- user login dropdown end -->
        </ul>
        <!-- notificatoin dropdown end-->
    </div>
</nav>


<div class="row container-fluid">
    <!--sidebar start-->
    <div class="sidebar-style col-sm-2 hidden-xs">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu">
            <li><a href="#!/homepage">
                <i class="icon_house_alt"></i>
                <span>Homepage</span>
            </a></li>
            <li><a ng-if="model.user.roles.indexOf('ADMIN')>-1"
                   href="#!/admin">
                <i class="icon_group"></i>
                <span>Admin Page</span>
                <!--<span class="menu-arrow arrow_carrot-right"></span>-->
            </a></li>
            <li><a href="#!/course">
                <i class="icon_desktop"></i>
                <span>Course</span>
                <!--<span class="menu-arrow arrow_carrot-right"></span>-->
            </a></li>
            <li><a href="#!/job">
                <i class="icon_genius"></i>
                <span>Jobs</span>
            </a></li>

            <li><a href="#!/profile">
                <i class="icon_id"></i>
                <span>Profile</span>

            </a></li>



            <li><a>
                <i class="icon_lock_alt"></i>
                <span ng-click="model.logout()">Logout</span>
                <!--<span class="menu-arrow arrow_carrot-right"></span>-->
            </a></li>

        </ul>
        <!-- sidebar menu end-->
    </div>
    <!--sidebar end-->

    <div class="content-style col-xs-12 col-sm-10 pull-right">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="icon_desktop"></i> Jobs</h3>
            </div>
        </div>
        <!-- page start-->
        <div class="container-fluid">
            <ol class="breadcrumb">
                <div class="fa fa-thumbs-o-up"></div>
                Edit Job
            </ol>

            <div class="container-fluid">
                <div ng-show="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>
                <div ng-show="model.updated" class="alert alert-success" role="alert">{{model.updated}}</div>
                <form>
                    <label for="jobCompany">Company</label>
                    <input type="text"
                           class="form-control"
                           id="jobCompany"
                           placeholder="Company"
                           ng-model="model.job.company"
                           required>

                    <label for="url">URL</label>
                    <input type="text"
                           class="form-control"
                           id="url"
                           placeholder="URL"
                           ng-model="model.job.url"
                           required>

                    <label for="description">Description</label>
                    <textarea class="form-control"
                              id="description"
                              rows="3"
                              placeholder="Description"
                              ng-model="model.job.description">
                        </textarea>

                    <label for="title">Title</label>
                    <input type="text"
                           class="form-control"
                           id="title"
                           placeholder="Job title"
                           ng-model="model.job.title"
                           required>

                    <label for="location">Location</label>
                    <input type="text"
                           class="form-control"
                           id="location"
                           placeholder="Job location"
                           ng-model="model.job.location"
                           required>

                </form>

                <br/>
                <br/>
                <a ng-click="model.updateJob(model.job)" class="btn btn-primary btn-block">
                    Save Change
                </a>
                <a ng-click="model.deleteJob(model.job)" class="btn btn-danger btn-block">
                    Delete
                </a>
                <a href="#!/job"
                   class="btn btn-danger btn-block">
                    Cancel
                </a>
            </div>
        </div>

        <div class="container-fluid text-right">
            <div class="credits">
                CS5610 project by Chi Zhang
            </div>
        </div>
    </div>
</div>
