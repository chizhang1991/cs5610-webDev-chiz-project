<div class="login-img3-body">

    <form class="login-form" action="../../index.html">
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>
                <input ng-model="model.username"
                       type="text"
                       class="form-control"
                       placeholder="Username"
                       autofocus>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input ng-model="model.password"
                       type="password"
                       class="form-control"
                       placeholder="Password">
            </div>
            <a class="btn btn-primary btn-block"
               ng-click="model.login(model.username, model.password)">Login</a>
            <a class="btn btn-success btn-block"
               href="#!/register">Signup</a>
            <a href="/auth/google" class="btn btn-danger btn-block">
                <span class="fa fa-google-plus"></span>
                Use Google Account
            </a>
        </div>
    </form>
</div>
